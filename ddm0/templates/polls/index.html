{% extends "polls/base.html" %}

{% block title %}Recent Polls{% endblock %}

{% block content %}

<h1>Polls: ONLY VOTE ONCE. BE HONEST.</h1>
    
{% for poll in latest_poll_list %}
    {% if poll.pin == "1234" %}
        <ul class="poll-list">
            <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a> - {{poll.pin}}</li>
        </ul>
    {% endif %}
{% endfor %}

{% endblock %}
